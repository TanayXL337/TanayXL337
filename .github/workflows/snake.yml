name: Snake Game

on:
  push:
    branches:
      - main
      - update
  schedule:
    # Updates every 5 hours
    - cron: "0 */5 * * *"
  workflow_dispatch:

permissions:  
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Generates a snake game animation from the GitHub userâ€™s contribution graph 
      # Outputs an SVG animation to the specified paths
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Pushes the generated files to the 'output' branch
      # The content will be available at:
      # https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>
      # or as a GitHub Page
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
